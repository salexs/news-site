<div class="back-image">
    <div class="container">
        <div class="wrapper">
            <form action="" method="post" name="Login_Form" class="form-signin">
                <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
                <hr class="colorgraph"><br>

                <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" [(ngModel)]="user.username"
                />
                <input type="password" class="form-control" name="Password" placeholder="Password" required="" [(ngModel)]="user.password"
                />
                <div class="social-login">
                    <p>- - - - - - - - - - - - - Sign In With - - - - - - - - - - - - - </p>
                    <ul>
                        <li><a><i class="fa fa-facebook"></i> Facebook</a></li>
                        <li (click)="signIn('google')"><a><i class="fa fa-google-plus"></i>Google+</a></li>
                        <li><a><i class="fa fa-twitter"></i> Twitter</a></li>
                    </ul>
                </div>
                <hr>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" (click)="check(user)">Login</button>
            </form>
        </div>
    </div>
</div>
