<div class="row auth">
    <div>
        <h2>Login in</h2>
        
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Пароль:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-10">
                <button type="submit" class="btn btn-default" (click)="check(user)">Войти</button>
            </div>
        </div>
        <button type="button" class="btn btn-gplus" (click)="signIn('google')"><i class="fa fa-google-plus"></i></button>
        <button type="button" class="btn btn-vk"><i class="fa fa-vk"></i></button>
        <button type="button" class="btn btn-git"><i class="fa fa-github"></i></button>
    </div>
</div>
