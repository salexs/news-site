<form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" [(ngModel)]="searchWord" [ngModelOptions]="{standalone: true}" placeholder="Search">
  </div>
  <button type="button" class="btn btn-danger" *ngIf="clickButton" (click)="ClearSearch(searchWord)">Clear search</button>
  <button type="submit" class="btn btn-default" (click)="Search(searchWord)">Submit</button>
</form>
