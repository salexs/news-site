<div class="container" style="margin-top: 30px;">
    <div class="profile-head">
        <div class="col-md- col-sm-4 col-xs-12">

            <img src={{user.profile.avatar}} class="img-responsive" />
            <div class="edit-avatar" *ngIf="permission">
                <label for="file-upload" class="custom-file-upload">
                <input #fileInput type="file" id="file-upload" accept="image/jpeg,image/png,image/gif"/>
                <span class="glyphicon glyphicon-camera"></span>
             </label>
                <button id="add-avatar" (click)="addFile()"><span class="glyphicon glyphicon-ok"></span></button>
            </div>
            <h6>{{user.username}}</h6>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <h5>{{user.first_name}} {{user.last_name}}</h5>
            <p>{{user.profile.skills}}</p>
            <ul>
                <li><span class="glyphicon glyphicon-briefcase"></span>{{user.profile.experience}}</li>
                <li><span class="glyphicon glyphicon-map-marker"></span>{{user.profile.location}}</li>
                <li><span class="glyphicon glyphicon-envelope"></span><a href="#" title="mail">{{user.email}}</a></li>
                <li><span class="glyphicon glyphicon-user"></span>{{user.profile.birth_date}}</li>
            </ul>
        </div>
        <div id="profile-myself" class="col-md-4 col-sm-4 col-xs-12">
            <h6>About Me:</h6>
            <ul>
                <li>{{user.profile.about_myself}}</li>
            </ul>
        </div>
    </div>
    <demo-modal-service-component *ngIf="permission"></demo-modal-service-component>
    <edit-modal-service-component *ngIf="permission" [user]="user"></edit-modal-service-component>
    <newslist></newslist>
</div>
